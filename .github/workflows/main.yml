name: Publish
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          version: 7
      - uses: oven-sh/setup-bun@v1

      - run: bun i --frozen-lockfile
        env:
          HUSKY: 0
      - run: bun run build
        env:
          BUILD_MODE: deployment
      - run: bun run test
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist
            README.md
            package.json

  json:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          version: 7
      - uses: oven-sh/setup-bun@v1

      - run: bun generate-json.ts

      - run: echo "SCRIPT_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV
      - uses: ncipollo/release-action@v1
        with:
          artifacts: json
          tag: v${{ env.SCRIPT_VERSION }}

  deploy_docs:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
        with:
          version: 7
      - uses: oven-sh/setup-bun@v1

      - run: bun i --frozen-lockfile
        env:
          HUSKY: 0
      - run: bun run docs
      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: 'github-pages'
          path: 'docs'
      - name: Deploy docs to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - run: npm publish
        working-directory: ./dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: |
          curl -XPOST -u "${{secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/GooseOb/taraskevizatar/actions/workflows/build.yml/dispatches --data '{"ref": "main"}'
